<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="author" content="Jan Van der Auwera">
    <meta name="keywords" content="HTML, CSS, JavaScript, Template">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h2>Rock Paper Scissors</h2>

<button class="moves-button" type="button" onclick="playerChoice('rock'); myFunction();"><img src="./images/rock-emoji.png" class="moves-emoticon"></button>

<button class="moves-button" type="button" onclick="playerChoice('paper'); myFunction();"><img src="./images/paper-emoji.png" class="moves-emoticon"></button>

<button class="moves-button" type="button" onclick="playerChoice('scissors'); myFunction();"><img src="./images/scissors-emoji.png" class="moves-emoticon"></button>

<p class="result"></p>
<p class="moves"></p>
<p class="score">wins:0, losses:0, ties:0</p>

<button type="button" onclick="resetScore()">Reset Score</button>
<button class="autoPlay-button" type="button" onclick="autoplay()">Start Autoplay</button>



<script src="myScript.js"></script>
</body>
</html>
